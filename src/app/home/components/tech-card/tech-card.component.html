<mat-card class="example-card">
  <div class="row">
    <div class="col-xs-4">
      <div class="crop-image">
        <img [src]="tech.picture" [alt]="tech.title" />
      </div>
    </div>
    <div class="col-xs-6">
      <mat-card-title>{{ tech.name }}</mat-card-title>
      <mat-card-subtitle>{{ tech.version }}</mat-card-subtitle>
      <mat-card-content style="max-height: 34px; overflow: hidden;">
        {{ tech.description }}</mat-card-content
      >
    </div>
  </div>
</mat-card>
