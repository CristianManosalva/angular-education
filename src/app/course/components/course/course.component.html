<mat-card class="example-card">
  <div class="crop-image">
    <img [src]="course.picture" [alt]="course.title" />
  </div>

  <!-- <mat-card-header> -->
  <mat-card-title>{{ course.title }}</mat-card-title>
  <!-- </mat-card-header> -->
  <mat-card-content>
    {{ course.description | slice: 0:50 }}...
  </mat-card-content>
  <mat-card-content class="tags_container">
    <mat-chip-list>
      <mat-chip
        class="category-label"
        color="green"
        *ngFor="let tag of course.tags | slice: 0:3"
        [style.background-color]="'powderblue'"
        >{{ tag.name }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>

  <mat-card-subtitle *ngIf="available" class="center-center"
    ><mat-icon class="calendar-icon">
      event_available
    </mat-icon>
    <span class="mr-2">Se cierra en</span> {{ timeCounter }}
  </mat-card-subtitle>

  <mat-card-subtitle *ngIf="!available" class="center-center event-end"
    ><mat-icon class="calendar-icon">
      event_busy
    </mat-icon>
    <span class="mr-2">Se cerr√≥ hace</span> {{ timeCounter }}
  </mat-card-subtitle>

  <div class="container-actions">
    <button
      (click)="seen(course.id)"
      [routerLink]="['/courses', course.id]"
      mat-raised-button
      color="primary"
    >
      Ver Detalle
    </button>
  </div>
</mat-card>
