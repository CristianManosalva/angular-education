<mat-card
  class="example-card"
  (click)="seen(course.id)"
  [routerLink]="['/courses', course.id]"
>
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="course.picture" [alt]="course.title" />
  <ul>
    <li *ngFor="let tag of course.tags">
      <span>{{ tag }}</span>
    </li>
  </ul>
  <span>{{ course.dateLine }}</span>
</mat-card>
